<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HELLO</title>
</head> 
<body>
	<script>
		var a, b, c, tb, sum;
		a= parseInt(prompt("Nhập điểm môn Vật Lí: "));
		b= parseInt(prompt("Nhập điểm Hóa Học: "));
		c= parseInt(prompt("Nhập điểm môn Sinh học: "));
		tb= (a+ b+ c)/3;
		alert("Điểm trung bình: "+ tb);
		sum= a+ b+ c;
		alert("Tổng điểm: "+ sum);
	</script>
</body>
</html>
